  <div class="row" *ngIf="ModeManuelle">
      
      <div class="section col-5">
        <h2>Ajout Objet</h2>
      <span>
        <input  [(ngModel)]="poidsTempo" type="number" class="balloon" id="galaxy" type="text" placeholder="Poids" /><label for="Valeur max">Poids objet</label>
      </span>
      <span>
        <input  [(ngModel)]="couleurTempo" type="number" class="balloon" id="galaxy" type="text" placeholder="Couleur" /><label for="Valeur max">Couleur objet</label>
      </span>
  
      <button (click)="Add()" class="btn btn-success">Ajouter</button>
    </div>
  
    <div class="section col-5">
        <h2>Ajout Sacs</h2>
      <span>
        <input  [(ngModel)]="capaciteTempo" type="number" class="balloon" id="galaxy" type="text" placeholder="Capacite" /><label for="Valeur max">Capacité du sac</label>
      </span>
  
      <button (click)="AddSac()" class="btn btn-success">Ajouter</button>
    </div>

  </div>

  <div class="row" *ngIf="!ModeManuelle">
    <div class="section col-11">
        <h2>Choix Fichier</h2>
        <button (click)="SelectionneUnFichier()" class="btn btn-dark">{{LabelBouton}}</button>
    </div>
  </div>

  <div class="row">

    <div class="section col-5">
      <div class="titre">
          <H2> Tableau des Objets</H2>
      </div>
        <div class="table-responsive table-striped">
          <table class="table">
            <thead>
              <th>Numéro d'objet</th>
              <th>Poids de l'objet </th>
              <th>Valeur de l'objet </th>
            </thead>
            <tbody>
              
              <tr *ngFor="let item of ListeObjet">
                <td>{{item.IdObjet}}</td>
                <td>{{item.Poids}}</td>
                <td>{{item.Couleur}}</td>
                <td><button class="btn-danger" (click)="Delete(item.IdObjet)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        
      </div>
    </div>
      <div class="section col-5">
          <div class="titre">
              <H2> Tableau des sacs</H2>
          </div>
            <div class="table-responsive table-striped">
              <table class="table">
                <thead>
                  <th>Numéro d'objet</th>
                  <th>Capacité du sac </th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ListeBoite">
                    <td>{{item.IdBoite}}</td>
                    <td>{{item.Capacite}}</td>
                    <td><button class="btn-danger" (click)="DeleteSac(item.IdBoite)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            
          </div>

      
    </div>

</div>
